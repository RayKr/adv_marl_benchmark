experimentName: large-scale
searchSpace:
  seed:
    _type: choice
    _value: [0, 1, 2]
  # Network Architecture
  # hidden layers
  hidden_sizes:
    _type: choice
    _value: [[64, 64], [128, 128], [64, 64, 64], [128, 128, 128]]
  # activation function
  activation_func:
    _type: choice
    _value: ["relu", "tanh", "softmax"]

trialCommand: python -u train.py --env=smac --algo=mappo --exp_name nni --run single
trialCodeDirectory: .
# experimentWorkingDirectory: ../nni-experiments
trialGpuNumber: 1
trialConcurrency: 3
tuner:
  name: GridSearch
trainingService:
  platform: local
  useActiveGpu: True
  maxTrialNumberPerGpu: 5
  gpuIndices: [0]