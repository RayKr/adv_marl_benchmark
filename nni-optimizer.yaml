experimentName: nni-optimizer
searchSpace:
  # common hyperparameters [don't change]
  "algo_args.logger.log_dir":
    _type: choice
    _value: ["#nni_dynamic"]
  # end common hyperparameters
  
  "main_args.algo":
    _type: choice
    _value: ["mappo", "maddpg", "qmix"]
  "main_args.env":
    _type: choice
    _value: ["smac"]
  "main_args.run":
    _type: choice
    _value: [
        "single",
        # 'perturbation',
        # "traitor",
      ]
  "env_args.map_name":
    _type: choice
    _value: ["3m", "3s6z"]
  "algo_args.seed.seed":
    _type: choice
    _value: [0, 1, 2]

  # Optimizer
  "algo_args.algo.gamma":
    _type: choice
    _value: [0.90, 0.97, 0.99]
  "algo_args.model.lr":
    _type: choice
    _value: [0.00001, 0.0001, 0.0003, 0.001]

trialCommand: python -u train.py --env=smac --algo=mappo --exp_name nni_optimizer --run single
trialCodeDirectory: .
# experimentWorkingDirectory: nni-experiments
trialGpuNumber: 1
trialConcurrency: 3
tuner:
  name: GridSearch
trainingService:
  platform: local
  useActiveGpu: True
  maxTrialNumberPerGpu: 5
  gpuIndices: [0]
