experimentName: large-scale
searchSpace:
  # algo:
  #   _type: choice
  #   _value: ['mappo']
  # env:
  #   _type: choice
  #   _value: ['smac']
  # map_name:
  #   _type: choice
  #   _value: ['3s6z']
  # seed:
  #   _type: choice
  #   _value: [0, 1, 2]

  # Exploration and Exploitation
  # PPO
  entropy_coef:
    _type: choice
    _value: [0.1, 0.01, 0.001, 0.0001]
  # DDPG
  expl_noise:
    _type: choice
    _value: [0.5, 0.1, 0.01]
  # Q-family
  epsilon_anneal_time:
    _type: choice
    _value: [500000, 100000, 50000, 10000]
  # parallel env nums
  n_rollout_threads:
    _type: choice
    _value: [5, 10, 20, 40]

  # Network Architecture
  # hidden layers
  hidden_sizes:
    _type: choice
    _value: [[64, 64], [128, 128], [64, 64, 64], [128, 128, 128]]
  # activation function
  activation_func:
    _type: choice
    _value: ["relu", "tanh", "softmax"]

trialCommand: python -u train.py --env=smac --algo=mappo --exp_name nni --run single
trialCodeDirectory: .
# experimentWorkingDirectory: ../nni-experiments
trialGpuNumber: 1
trialConcurrency: 3
tuner:
  name: GridSearch
trainingService:
  platform: local
  useActiveGpu: True
  maxTrialNumberPerGpu: 5
  gpuIndices: [0]