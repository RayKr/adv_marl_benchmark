experimentName: nni-normalization
searchSpace:
  # common hyperparameters [don't change]
  "algo_args.logger.log_dir":
    _type: choice
    _value: ["#nni_dynamic"]
  # end common hyperparameters
  
  "main_args.algo":
    _type: choice
    _value: ["mappo", "maddpg", "qmix"]
  "main_args.env":
    _type: choice
    _value: ["smac"]
  "main_args.run":
    _type: choice
    _value: [
        "single",
        # 'perturbation',
        # "traitor",
      ]
  "env_args.map_name":
    _type: choice
    _value: ["3m", "3s6z"]
  "algo_args.seed.seed":
    _type: choice
    _value: [0, 1, 2]

  # normalization
  "algo_args.model.use_feature_normalization":
    _type: choice
    _value: [true, false]
  "algo_args.train.use_popart":
    _type: choice
    _value: [true, false]

trialCommand: python -u train.py --env=smac --algo=mappo --exp_name nni_normalization --run single
trialCodeDirectory: .
# experimentWorkingDirectory: nni-experiments
trialGpuNumber: 1
trialConcurrency: 3
tuner:
  name: GridSearch
trainingService:
  platform: local
  useActiveGpu: True
  maxTrialNumberPerGpu: 5
  gpuIndices: [0]
